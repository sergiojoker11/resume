    </filter>
  </defs>
  <circle cx="50" cy="50" r="48" stroke="#f39c12" stroke-width="4" fill="#2c3e50" filter="url(#shadow)" />
  <text x="50%" y="50%" font-family="Georgia, serif" font-size="32" fill="#f39c12" text-anchor="middle" alignment-baseline="middle" font-weight="bold" style="letter-spacing: 2px;">SMS</text>
</svg>
